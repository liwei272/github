<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>车辆信息</title>
<link rel="stylesheet" href="layui/css/layui.css" media="all">

</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>车辆信息</legend>
	</fieldset>
	<form class="layui-form" style="margin-right: 20px;" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">车辆品牌</label>
			<div class="layui-input-block">
				<select name="clpp" lay-filter="clpp">
					<option value=""></option>

				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">车系</label>
			<div class="layui-input-block">
				<input type="text" name="clcx" required placeholder="如奥迪A6L"
					class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">车辆品牌</label>
			<div class="layui-input-block">
				<select name="clxh" lay-filter="clxh">
					<option value=""></option>
					<option value="0">三厢轿车</option>
					<option value="1" selected="">二厢轿车</option>

					<option value="2">商务</option>
					<option value="3">大客</option>
					<option value="4">中客</option>
					<option value="5">面包</option>
				</select>
			</div>
		</div>

	</form>

	<script src="layui/layui.js"></script>
	<script>
		function getClpp(form,$) {
			//layui.use('form', function() {
				//var form = layui.form;
				//var $ = layui.jquery;
				$.ajax({
					type : 'POST',
					url : '/clxx/getAllClxx',
					data : {

					},
					dataType : 'json',
					success : function(data) {
						var length = data.length;
						var options = "";
						for (i = 0; i < length; i++) {
							options += "<option value='"+i+"'>" + data[i].clpp
									+ "</option>"
						}
						
						$("select[name='clpp']").append(options);
						form.render();

					}
				});

			//})
		};
		layui.use([ 'layer', 'form', 'jquery' ], function() {

			var layer = layui.layer, form = layui.form;
			var $ = layui.jquery;
			form.on('select(clpp)',function(obj){
				//
			});
			getClpp(form,$);

		});
	</script>
</body>
</html>
