<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>增加车系</title>
<link rel="stylesheet" href="../layui/css/layui.css" >
</head>
<body>
<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend></legend>
	</fieldset>
<form class="layui-form" style="margin-right: 20px;" id="ifrom" action="">
		<div class="layui-hide">
			<label class="layui-form-label">车系ID </label>
			<div class="layui-input-block">
				<input type="text" name="id" id="id" 
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">车系名称</label>
			<div class="layui-input-block">
				<input type="text" name="cxmc" id="cxmc" required lay-verify="required" placeholder="如三厢轿车"
					class="layui-input">
			</div>
		</div>
		<div class="layui-hide">
			<label class="layui-form-label">operate</label>
			<div class="layui-input-block">
				<input type="text" name="operate" id="operate" 
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
			   <button class="layui-btn layui-btn-xs" style="width:100px;height:30px;" lay-submit lay-filter="bccxmc">保存</button>
			   <button class="layui-btn layui-btn-xs" style="width:100px;height:30px;" id="qxFn">取消</button>
			</div>
		</div>
	</form>	
	<script src="../layui/layui.js"></script>
	<script>
		layui.use(['form','layer'],function(){
			var form=layui.form,layer=layui.layer,$=layui.jquery;
			var index=parent.layer.getFrameIndex(window.name);

			form.on('submit(bccxmc)', function(data){
				var url="/insertCxmc"	
				
				if (data.field.operate==="edit"){
					url="/updateCxmc"
				};
				console.log(url);
			    $.ajax({
			    	type:"post",
			    	url:url,
			    	data:data.field,
			    	success:function(res){
			    		if (res==1){
			    			alert("保存成功");
			    			parent.layer.close(index);
			    			window.parent.location.reload();
			    		}
			    	}
			    })
			    
			    
			    return false;
			});
			$(document).on('click','#qxFn',function(){
				 parent.layer.close(index);
				 return false;
		
			})
		})
	</script>
</body>
</html>
