<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>车系管理</title>
<link rel="stylesheet" href="../layui/css/layui.css" >
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 10px;">
		<legend>车系管理</legend>
	</fieldset>
	<fieldset class="layui-elem-field ">
	<button class="layui-btn" id="zjcx">增加</button>
	</fieldset>
	<table class="layui-table" lay-filter="cxxx" id="cxtable">
	</table>

	<script src="../layui/layui.js"></script>
	<script>
	  
		layui.use([ 'layer', 'table' ], function() {
			var layer = layui.layer, $ = layui.jquery;
			var table = layui.table;
			table.render({
				elem : '#cxtable',
				//height : 500,
				page : true,
				limit : 2,
				limits : [ 2, 4, 10 ],
				url : '/getCxxxString/',
				
				cols : [ [ {
					field : 'id',
					title : 'ID',
					width : 80,
					sort : true,
					fixed : 'left'
				}, {
					field : 'cxmc',
					title : '车系名称',
					width : 200
				}, {
					title : '操作',
					align : 'left',
					
					toolbar : '#barDemo'
				} ] ]
			});
			table.on('tool(cxxx)',function(obj){
				var data=obj.data;
				
				if(obj.event==="detail"){
					
				}else if (obj.event==="edit"){
					
					layer.open({
						type:2,
						title:'修改车系',
						
						content:['zjcx.html'],
						area :['400px','200px'],
						closeBtn:1,
						cancel : function(index, layero) {
							layer.close(index)					
							return false;
						},
						success:function(layero, index){
							var body = layer.getChildFrame('body', index); 
							//var iframeWin=window[layero.find('iframe')[0]['name']];
							body.find('#cxmc').val(data.cxmc);
							body.find('#id').val(data.id);
							body.find('#operate').val("edit");
							console.log(body.find('#cxmc'));
							body.find('#cxmc').readOnly=true;

						}
					})
					
				}else if(obj.event==="del"){
					$.post({
						url:'/delCxxx',
						data:{id:data.id},
						success:function(res){
							layer.msg("删除成功！");
							table.re
							location.reload();
						}
					})
					
				}
				return false;
			});
			$(document).on('click','#zjcx',function(){
				layer.open({
					type:2,
					title:'增加车系',
					
					content:['zjcx.html'],
					area :['400px','200px'],
					closeBtn:1,
					cancel : function(index, layero) {
						layer.close(index)					
						return false;
					}
				})
			})
			

		});
	</script>
	<script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" id="operate" lay-event="del">删除</a>
  
    </script>
</body>
</html>
